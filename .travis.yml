language: python

python:
  - "3.7"

notifications:
  email:
    on_success: never

install:
  - pip install mkdocs mkdocs-material
  - echo -e "machine github.com\n  login ${GITHUB_API_KEY}" > ~/.netrc

script:
  - sed -e 's/\/assets\//\/courses-wiki\/assets\//g' material/slideshow.html
  - mkdocs gh-deploy --force --clean

branches:
  only:
    - master