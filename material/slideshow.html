<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="{{ 'assets/reveal/css/reveal.css' | url }}">
  <link rel="stylesheet" href="{{ 'assets/reveal/css/Moon.css' | url }}" id="theme">

  <!-- For syntax highlighting -->
  <link rel="stylesheet" href="{{ 'assets/reveal/lib/css/Zenburn.css' | url }}">

  <style type="text/css">
    @page {
      margin: 0;
      size: auto;
    }
  </style>
</head>

<body>

  <div class="reveal">
    <div class="slides">
      <section data-markdown="./slide.txt" data-separator-vertical="^[\r\n?|\n]--[\r\n?|\n]$">
      </section>
    </div>
  </div>

  <script src="{{ 'assets/reveal/lib/js/head.min.js' | url }}"></script>
  <script src="{{ 'assets/reveal/js/reveal.js' | url }}"></script>

  <script>
    function extend() {
      var target = {};
      for (var i = 0; i < arguments.length; i++) {
        var source = arguments[i];
        for (var key in source) {
          if (source.hasOwnProperty(key)) {
            target[key] = source[key];
          }
        }
      }
      return target;
    }
    // Optional libraries used to extend on reveal.js
    var deps = [{
        src: "{{ 'assets/reveal/lib/js/classList.js' | url }}",
        condition: function () {
          return !document.body.classList;
        }
      },
      {
        src: "{{ 'assets/reveal/plugin/markdown/marked.js' | url }}",
        condition: function () {
          return !!document.querySelector('[data-markdown]');
        }
      },
      {
        src: "{{ 'assets/reveal/plugin/markdown/markdown.js' | url }}",
        condition: function () {
          return !!document.querySelector('[data-markdown]');
        }
      },
      {
        src: "{{ 'assets/reveal/plugin/highlight/highlight.js' | url }}",
        async: true,
        callback: function () {
          hljs.initHighlightingOnLoad();
        }
      },
      {
        src: "{{ 'assets/reveal/plugin/notes/notes.js' | url }}",
        async: true,
        condition: function () {
          return !!document.body.classList;
        }
      },
      {
        src: "{{ 'assets/reveal/plugin/math/math.js' | url }}",
        async: true
      },
      {
        src: "{{ 'assets/reveal/plugin/zoom-js/zoom.js' | url }}",
        async: true
      }
    ];
    // default options to init reveal.js
    var defaultOptions = {
      controls: true,
      progress: true,
      history: true,
      center: true,
      transition: 'default',
      dependencies: deps
    };
    // options from URL query string
    var queryOptions = Reveal.getQueryHash() || {};
    var options = {
      "notesSeparator": "note:",
      "separator": "^[\r\n?|\n]---[\r\n?|\n]$",
      "verticalSeparator": "^[\r\n?|\n]--[\r\n?|\n]$",
      "theme": "Moon",
      "highlightTheme": "Zenburn",
      "controls": true,
      "progress": true,
      "slideNumber": "c/t",
      "history": true,
      "keyboard": true,
      "overview": true,
      "center": true,
      "touch": true,
      "loop": false,
      "rtl": false,
      "shuffle": false,
      "fragments": true,
      "embedded": false,
      "help": true,
      "showNotes": false,
      "autoSlide": 0,
      "autoSlideStoppable": true,
      "mouseWheel": false,
      "hideAddressBar": true,
      "previewLinks": false,
      "transition": "default",
      "transitionSpeed": "default",
      "backgroundTransition": "default",
      "viewDistance": 3,
      "parallaxBackgroundImage": "",
      "parallaxBackgroundSize": "",
      "parallaxBackgroundHorizontal": null,
      "parallaxBackgroundVertical": null,
      "slideExplorerEnabled": true,
      "browserPath": null,
      "attributes": ""
    };
    options = extend(defaultOptions, options, queryOptions);
    Reveal.initialize(options);
  </script>

</body>

</html>
